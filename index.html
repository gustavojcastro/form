<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</form></title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="nombre" required>
    </p>
    <p>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" placeholder="apellidos" required>
    </p>
    <p>
        Sexo:
        <input type="radio" id="hombre" name="sexo">
        <label for="hombre">hombre</label>
        <input type="radio" id="mujer" name="sexo">
        <label for="mujer">mujer</label>
    </p>
    <p>
        <label for="email">Correo:</label>
        <input type="email" id="email" required>
    </p>
    <p>
        <input type="checkbox" id="info">
        <label for="info">Deseo recibir informacion sobre novedades y ofertas</label>
    </p>
    <p>
        <input type="checkbox" id="leido">
        <label for="leido">Declaro haber leido y aceptar las condiciones generales del programa
                           y la normativa sobre proteccion de datos
        </label>
    </p>
    <p>
        <input type="submit">
    </p>

    </form>
</body>
</html>
